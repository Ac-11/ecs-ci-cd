<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Frontend</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 0; height: 100vh; display: flex; justify-content: center; align-items: center;">

  <div style="text-align: center; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); width: 300px;">
    <h1 style="color: #333;">Frontend Fetch backend-Final</h1>
    <p id="response" style="font-size: 16px; color: #555;">Click the button to fetch data from the backend!</p>
    <button onclick="fetchData()" style="padding: 10px 20px; font-size: 16px; color: white; background-color: #007bff; border: none; border-radius: 5px; cursor: pointer;">
      Fetch Data
    </button>
  </div>

  <script>
    async function fetchData() {
      try {
        const response = await fetch('https://backend.iamopslearning.shop/'); // Replace <backend-url> with your backend's ALB URL
        const data = await response.json();
        document.getElementById('response').textContent = data.message;
      } catch (error) {
        document.getElementById('response').textContent = 'Failed to fetch data.';
        console.error('Error:', error);
      }
    }
  </script>
  
</body>
</html>
